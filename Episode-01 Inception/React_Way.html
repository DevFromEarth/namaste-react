<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    //React.createElement comes fron react
    //React.createElement take 3 arguments(what needs to be created, 
    //                                    object containing attributes for the element, 
    //                                    children of array- single child dont need array)
    //React.createElement creates new element
    const heading = React.createElement(
      "h1",
      { id: "heading", xyz: "abc" },
      "hello world from react"
    );

    //heading is an object. It is not a html element
    console.log(heading);

    //ReactDOM.createRoot comes from react-dom
    //react needs root element to render all the stuff.  ReactDOM.createRoot create a root elemnt
    //createRoot assigns a root to react
    const root = ReactDOM.createRoot(document.getElementById("root"));

    //render method is converting a react element to actualy DOM element and puts in the DOM
    root.render(heading);
  </script>
</body>

</html>
