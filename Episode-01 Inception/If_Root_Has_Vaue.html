<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>this is text above root tag and it will not be replaced by react.render</div>
  <div id="root">
    <h1>This text will be replaced</h1>
  </div>
  <div>this is text below root tag and it will not be replaced by react.render</div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    const parent = React.createElement("h1", {}, "I have replaced the text.")

    const root = ReactDOM.createRoot(document.getElementById("root"));

    root.render(parent);
  </script>
</body>

</html>
